database:
  type: postgres
  host: localhost
  port: 5432
  dbname: storm
  username: storm_user
  password: storm_pwd!123
  sslmode: disable

# Plugin system configuration
plugins:
  # Directories to search for plugin files (.so, .dll, .dylib)
  paths:
    - "./plugins"
    - "./build/plugins"
    - "/usr/local/lib/stormdb/plugins"
  
  # Specific plugin files to load (optional)
  files: []
  
  # Automatically load all plugins found in search paths
  auto_load: true

workload: connection
duration: 30s
workers: 10                      # Base workers (overridden by progressive)
connections: 20                  # Base connections (overridden by progressive)
summary_interval: 5s

# Progressive scaling configuration - 3 hour test with 6 bands of 30 minutes each
progressive:
  enabled: true
  min_workers: 10
  step_workers: 10
  max_workers: 60
  min_connections: 20
  step_connections: 20
  max_connections: 120
  band_duration: "1800s"         # 30 minutes per band (3 hours total รท 6 bands)
  warmup_time: "60s"             # 1 minute warmup
  cooldown_time: "30s"           # 30 second cooldown
  strategy: "linear"
  export_format: "csv"
  export_path: "./progressive_results"

# PostgreSQL monitoring options
collect_pg_stats: true
pg_stats_statements: false

# Connection management for overhead testing
connection_mode: mixed  # Use both persistent and transient connections (50/50)
