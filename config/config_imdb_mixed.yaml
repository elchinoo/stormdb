# IMDB Mixed Workload Configuration
# Very intensive mixed read and write operations (70% read, 30% write)
# NOTE: IMDB workloads are now provided by the imdb_plugin

database:
  type: postgres
  host: "localhost"
  port: 5432
  dbname: "imdb"
  username: "storm_user"
  password: "storm_pwd!123"
  sslmode: "disable"

# Plugin system configuration
plugins:
  # Directories to search for plugin files (.so, .dll, .dylib)
  paths:
    - "./plugins"
    - "./build/plugins"
    - "/usr/local/lib/stormdb/plugins"
  
  # Specific plugin files to load (optional)
  files: 
    - "./build/plugins/imdb_plugin.so"
  
  # Automatically load all plugins found in search paths
  auto_load: true

# Data loading configuration for IMDB workload
# Options:
# - mode: "generate" (default) - Generate synthetic data using stormdb
# - mode: "dump" - Load data from a PostgreSQL dump file (pg_restore)
# - mode: "sql" - Load data from an SQL script file
data_loading:
  mode: "generate"              # Can be: generate, dump, sql
  # filepath: "/path/to/imdb.dump"    # Required for dump/sql modes
  # filepath: "/path/to/imdb.sql"     # Required for dump/sql modes

workload: "imdb_mixed"          # Mixed intensive operations (70% read, 30% write)
scale: 5000                     # Medium dataset for balanced testing
duration: "20s"                 # Base duration (overridden by progressive)
workers: 3                      # Base workers (overridden by progressive)
connections: 6                  # Base connections (overridden by progressive)
summary_interval: "5s"          # Interval for periodic summaries during run

# Progressive scaling configuration - 3 hour test with 6 bands of 30 minutes each
progressive:
  enabled: true
  min_workers: 10
  step_workers: 10
  max_workers: 60
  min_connections: 20
  step_connections: 20
  max_connections: 120
  band_duration: "1800s"         # 30 minutes per band (3 hours total รท 6 bands)
  warmup_time: "60s"         # 1 minute warmup
  cooldown_time: "30s"       # 30 second cooldown
  strategy: "linear"
  
  export_format: "csv"
  export_path: "./progressive_results"
collect_pg_stats: true          # Enable PostgreSQL statistics collection
pg_stats_statements: true       # Enable pg_stat_statements collection (requires extension)

# Connection management options  
connection_mode: "persistent"   # "persistent", "transient", or "mixed" (for connection_overhead test)

