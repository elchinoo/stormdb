# IMDB Mixed Workload Configuration - PGE v17
database:
  type: postgres
  host: "p-kgd54g3gg7-rw-external-2e5e606c35f06e33.elb.us-east-1.amazonaws.com"
  port: 5432
  dbname: "edb_admin"
  username: "edb_admin"
  password: "mattdemo123!"
  sslmode: "disable"

# Plugin system configuration
plugins:
  # Directories to search for plugin files (.so, .dll, .dylib)
  paths:
    - "./plugins"
    - "./build/plugins"
    - "/usr/local/lib/stormdb/plugins"
  
  # Specific plugin files to load (optional)
  files:
    - "./build/plugins/imdb_plugin.so"
  
  # Automatically load all plugins found in search paths
  auto_load: true

workload: "imdb_mixed"
workers: 10  # Higher for v17
duration: "2m"
scale: 1000
connections: 20  # Higher for v17
summary_interval: "15s"

# IMDB-specific configuration
data_source: "plugin"  # Use plugin's built-in data

metrics:
  enabled: true
  interval: "5s"
  histogram_buckets: [1, 5, 10, 25, 50, 100, 250, 500, 1000, 2500, 5000, 10000]

# Enable detailed query logging for analysis
logging:
  level: "info"
  query_logging: true
  
# Advanced PGE v17 features
advanced:
  prepare_statements: true
  connection_pooling: true
  batch_operations: true  # v17 supports advanced batching
  parallel_queries: true
  query_optimization: "aggressive"  # v17 optimizer improvements
